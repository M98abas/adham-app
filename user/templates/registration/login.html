{% extends "base.html" %} 
{% block Title %}Login in {% endblock %} 

{% block style %}
<style>

  .login-card{
    border-radius: 20px;
    box-shadow: 5px 8px 7px rgba(0, 0, 0, 0.1);
    padding: 10px 5px;
    background-color: rgb(255, 255, 255);

  }
  </style>
</style>

{% endblock %} 

{% block body %}
  <div class="container">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
    <li class="nav-item" role="presentation">
      <a class="nav-link" href="{% url 'registeration' %}" >انشاء حساب جديد</a>
    </li>
    </ul>

    <!-- Pills content -->
    <div class="tab-content">
      <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
        <form method="post" action="{% url 'login_local' %}">{% csrf_token %}
          <div class="text-center mb-3">
            <p>تسجيل دخول </p>
          </div>

          <div class="form-outline mb-4">
            <input type="text" id="loginName" name="username" class="form-control" />
            <label class="form-label " for="loginUserName">اسم المستحدم</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-4">
            <input type="password" id="loginPassword" name="password" class="form-control" />
            <label class="form-label" for="loginPassword">رمز الدخول</label>
          </div>
          
          <input type="submit" class="btn btn-primary btn-block mb-4" value="تسجيل">
          <input type="hidden" name="next" value="{{ next }}">
        <!-- Submit button -->
        </form>
      </div>
      <p>{{form}}</p>
    </div>
    <h4>
      {{message}}
    </h4>


  </div>

<!-- Pills content -->
{% endblock %}
