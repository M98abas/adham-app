{% extends 'base.html' %} 
{% block Title %} الطلبات {% endblock %} 
{% block logout %}
<form action="{% url 'logout' %}" method="POST" style="display: flex; justify-content: center;" accept-charset="utf-8">{% csrf_token %}
  <input type="submit" name="logout_user" style="width: 100%; height: 100%;" value="تسجيل الخروج">
</form>

{% endblock %}

{% block body %}
<div class="main-container" style="text-align:right;align-items: center;display: flex;flex-direction: column; width: auto; height:auto;">
    <div class="content" style="width: 720px;">

        <form method="post"  action="{% url 'make_request' %}" enctype="multipart/form-data" >
        {% csrf_token %}
        <br>
        <div class="text-center mb-auto-3">
            <p>انشاء طلب جديد</p>
        </div>

        <label for="email" class="form-label">ايميل</label>
        <div class="form-outline mb-4">
            <input type="email" id="email" name="email" style="text-align: right;" class="form-control" />
            {{message}}
        </div>

        <label for="phone" class="form-label">رقم الهاتف</label>
        <div class="form-outline mb-4 ">
            <input type="number" id="phone" name="phone" style="text-align: center;"  class="form-control" placeholder="+964 780-7777-777"/>
        </div>

        <label for="job_title" class="form-label">العنوان الوظيفي</label>
        <div class="form-outline mb-4 ">
            <input type="text" id="job_title" name="job_title"  style="text-align: right;"  class="form-control" />
        </div>

        <label for="spacificTitle" class="form-label">التخصص الدقيق</label>
        <div class="form-outline mb-4 ">
            <input type="text" id="spacificTitle"  style="text-align: right;" name="spacificTitle" class="form-control" />
        </div>

        <label for="department" class="form-label">القسم</label>
        <div class="form-outline mb-4 ">
            <input type="text" id="loginName" style="text-align: right;"  name="department" class="form-control" />
        </div>

        <label for="currently_job_title" class="form-label">العنوان الوظيفي الحالي</label>
        <div class="form-outline mb-4 ">
            <input type="text" id="loginName"  style="text-align: right;" name="currently_job_title" class="form-control" />
        </div>

        <label for="date_reviced_title" class="form-label">تاريخ الحصول على اللقب العلمي</label>
        <div class="form-outline mb-4 ">
            <input type="date" id="loginName" style="text-align: right;"  name="date_reviced_title" placeholder="01-01-2022" class="form-control" />
        </div>

        <label for="targeted_title" class="form-label">اللقب العلمي المراد الحصول عليه</label>
        <div class="form-outline mb-4 ">
            <input type="text" id="loginName" style="text-align: right;"  name="targeted_title" class="form-control" />
        </div>
        
        <label for="validation_date" class="form-label">تاريخ تقييم البحث</label>
        <div class="form-outline mb-4 ">
            <input type="date" id="loginName" name="validation_date" placeholder="01-01-2022" class="form-control" />
        </div>

        <label for="requested_date" class="form-label">تاريخ الطلب</label>
        <div class="form-outline mb-4 ">
            <input type="date" id="loginName" name="requested_date" placeholder="01-01-2022" class="form-control" />
        </div>
       
        <div class="form-outline mb-4 ">
            <input type="file" id="loginName" name="uploads" multiple class="form-control" />
        </div>

        <input type="submit" class="btn btn-primary btn-block mb-4" value="login" />
        <!-- Submit button -->
        </form>
    </div>

</div>

{% endblock %}
