{% extends "base.html" %} 
{% block Title %}تكوين حساب {% endblock %} 

{% block style %}
<style>

  .login-card{
border-radius: 20px;
box-shadow: 5px 8px 7px rgba(0, 0, 0, 0.1);
    padding: 10px 5px;
   background-color: rgb(255, 255, 255);
    
  }
  </style>
</style>

{% endblock %} 

{% block body %}
<div class="container">

<!-- Pills navs -->
<ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" href="{% url 'login_user' %}">تسجيل دخول</a>
  </li>
</ul>
<!-- Pills navs -->

<!-- Pills content -->
<div class="tab-content">
  <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
    <form method="post" action=".">{% csrf_token %}
      <div class="text-center mb-3">
        <p>تكوين حساب جديد </p>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        {{form.username}}
        
        <label class="form-label" for="loginEmail">الايميل</label>
      </div>
      <!-- Email input -->
      <div class="form-outline mb-4">
        {{form.email}}
        <label class="form-label" for="loginUserName">تاكيد الايميل</label>
      </div>
      <!-- Password input -->
      <div class="form-outline mb-4">
        {{form.password1}}
        <label class="form-label" for="loginPassword">كلمة المرور</label>

      </div>
      <div class="form-outline mb-4">
        {{form.password2}}
        <label class="form-label" for="loginPassword">تاكيد كلمة المرور</label>
        
              </div>

      <!-- Submit button -->
      <button type="submit" class="btn btn-primary btn-block mb-3">تسجيل الدخول</button>
    </form>
  </div>
</div>




</div>

<!-- Pills content -->
{% endblock %}
